<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>실시간 협업 그림판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 터치 동작 시 화면 확대/축소를 방지하여 그림 그리기 경험을 향상시킵니다. */
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none;
            overscroll-behavior: none;
        }
        canvas {
            cursor: crosshair;
            border: 2px solid #e5e7eb; /* border-gray-200 */
        }
        /* 컨트롤 요소들의 기본 스타일 */
        .control-item {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
        }
        .color-box {
            width: 2rem; /* 32px */
            height: 2rem; /* 32px */
            border-radius: 9999px; /* rounded-full */
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-box.selected {
            border-color: #3b82f6; /* blue-500 */
            transform: scale(1.15);
        }
        /* 확인 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">실시간 협업 그림판</h1>
        <p class="text-center text-sm text-gray-500 mb-2">다른 사람과 함께 그림을 그려보세요!</p>
        <p class="text-center text-xs text-gray-400 mb-4 break-all">내 ID: <span id="userId" class="font-mono">인증 중...</span></p>

        <!-- 컨트롤 패널: 색상, 굵기, 지우기 -->
        <div class="bg-gray-50 p-4 rounded-lg mb-4 flex flex-wrap items-center justify-center gap-6">
            <div class="control-item">
                <label class="text-sm font-medium">색상:</label>
                <div id="color-palette" class="flex gap-2">
                    <div class="color-box selected" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color-box" style="background-color: #ef4444;" data-color="#ef4444"></div>
                    <div class="color-box" style="background-color: #3b82f6;" data-color="#3b82f6"></div>
                    <div class="color-box" style="background-color: #22c55e;" data-color="#22c55e"></div>
                    <div class="color-box" style="background-color: #f97316;" data-color="#f97316"></div>
                </div>
            </div>
            <div class="control-item">
                <label for="brush-size" class="text-sm font-medium">굵기:</label>
                <input id="brush-size" type="range" min="1" max="50" value="5" class="w-32 cursor-pointer">
            </div>
            <button id="clear-button" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">모두 지우기</button>
        </div>

        <!-- 그림을 그릴 캔버스 -->
        <div class="w-full aspect-video bg-white rounded-lg overflow-hidden">
            <canvas id="drawing-board"></canvas>
        </div>
    </div>
    
    <!-- 모두 지우기 확인 모달 -->
    <div id="clear-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4">정말 모두 지우시겠습니까?</h3>
            <p class="text-sm text-gray-600 mb-6">이 작업은 되돌릴 수 없습니다.</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-clear-btn" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">지우기</button>
                <button id="cancel-clear-btn" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">취소</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 설정 ---
        const firebaseConfig = {
  apiKey: "AIzaSyDbPJEsEzqw8-sbADsrAlETz-0pp9agUEs",
  authDomain: "project-572183735417624366.firebaseapp.com",
  projectId: "project-572183735417624366",
  storageBucket: "project-572183735417624366.firebasestorage.app",
  messagingSenderId: "41521307209",
  appId: "1:41521307209:web:323ec5eccc79eeb6ac6998"
};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-drawing-app';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const drawingCollectionPath = `/artifacts/${appId}/public/data/drawingActions`;
        const drawingCollection = collection(db, drawingCollectionPath);

        let currentUserId = null;

        // --- 캔버스 설정 ---
        const canvas = document.getElementById('drawing-board');
        const ctx = canvas.getContext('2d');
        const controls = { color: '#000000', size: 5 };
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const container = canvas.parentElement;
            const { width, height } = container.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;
        }

        // --- 그리기 함수 ---
        function drawLine(x0, y0, x1, y1, color, size) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
        }

        function startDrawing(e) {
            if (!currentUserId) return;
            isDrawing = true;
            [lastX, lastY] = getCoords(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const [currentX, currentY] = getCoords(e);
            
            // [FIX] 로컬에서 먼저 그려서 즉시 반응하도록 수정 (지연 현상 개선)
            drawLine(lastX, lastY, currentX, currentY, controls.color, controls.size);

            const drawData = {
                x0: lastX, y0: lastY,
                x1: currentX, y1: currentY,
                color: controls.color,
                size: controls.size,
                drawerId: currentUserId,
                timestamp: Date.now()
            };

            addDoc(drawingCollection, drawData);
            [lastX, lastY] = [currentX, currentY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const event = e.touches ? e.touches[0] : e;
            return [
                (event.clientX - rect.left) / rect.width * canvas.width,
                (event.clientY - rect.top) / rect.height * canvas.height
            ];
        }

        // --- 컨트롤 UI 설정 ---
        const colorPalette = document.getElementById('color-palette');
        const brushSizeInput = document.getElementById('brush-size');
        const clearButton = document.getElementById('clear-button');
        const clearModal = document.getElementById('clear-modal');
        const confirmClearBtn = document.getElementById('confirm-clear-btn');
        const cancelClearBtn = document.getElementById('cancel-clear-btn');

        colorPalette.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-box')) {
                controls.color = e.target.dataset.color;
                document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
                e.target.classList.add('selected');
            }
        });

        brushSizeInput.addEventListener('input', (e) => {
            controls.size = e.target.value;
        });

        // [FIX] confirm() 대신 커스텀 모달 사용
        clearButton.addEventListener('click', () => clearModal.classList.remove('hidden'));
        cancelClearBtn.addEventListener('click', () => clearModal.classList.add('hidden'));
        confirmClearBtn.addEventListener('click', () => {
            addDoc(drawingCollection, { action: 'clear', clearerId: currentUserId });
            clearModal.classList.add('hidden');
        });

        // --- Firebase 실시간 동기화 ---
        // 1. 인증 상태 변경 리스너 설정
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('userId').textContent = currentUserId;
                
                // 인증 완료 후 Firestore 리스너 설정
                onSnapshot(query(drawingCollection), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            
                            if (data.action === 'clear') {
                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                return;
                            }
                            
                            // [FIX] 내가 그린 그림이 서버를 통해 다시 돌아오는 '에코' 현상 방지
                            // 로컬에서 아직 서버에 반영되지 않은 쓰기 작업은 그리지 않습니다.
                            // 이렇게 하면 페이지 새로고침 시에는 모든 그림을 그리고, 실시간 드로잉 시에는 중복을 방지합니다.
                            const isPendingWrite = change.doc.metadata.hasPendingWrites;
                            if (!isPendingWrite) {
                                drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size);
                            }
                        }
                    });
                }, (error) => {
                    console.error("Firestore snapshot listener error:", error);
                });

            } else {
                currentUserId = null;
                document.getElementById('userId').textContent = '인증되지 않음';
            }
        });

        // [FIX] 2. 페이지 로드 시 즉시 인증 시도 (Permission Denied 오류 해결)
        const initializeAuth = async () => {
            try {
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                document.getElementById('userId').textContent = '인증 실패';
            }
        };

        // --- 초기화 ---
        window.addEventListener('load', () => {
            resizeCanvas();
            initializeAuth(); // 인증 먼저 시작
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        });
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>
</html>
